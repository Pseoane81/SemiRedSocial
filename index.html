<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Red Social</title>
</head>
<body>
    <h1>Red Social PAJARITO</h1>
    <h2>Que estas pensando?</h2>
    <form id="postForm" onsubmit="event.preventDefault(), postData()">
        <label for="postTitle">Titulo:</label>
        <input type="text" id="postTitle">

        <label for="postBody">Comentarios</label>
        <textarea type="text" id="postBody" required></textarea>
        <button type="submit">Enviar</button>

        <ul id="postList"></ul>

    </form>

    <script src="script.js"></script>
</body>
</html>
